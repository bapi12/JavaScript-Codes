<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        var a = prompt("ENTER 1ST NAME");
        document.write(a);
        var b = prompt("ENTER 2ND NAME");
        document.write(b);

        var c = a+b;

        document.write(c);

        var d = c.length;
        document.write("The lenght is "+ d);

        var e = d.toUpperCase();

        document.write(e);

    </script>
</body>
</html>
