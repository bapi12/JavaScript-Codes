    <script>
        //Javascript Objects 
        // javascript object is also a container as similar to variable where you can store multiple number of variable of different datatypes
        //JavaScript objects are containers for named values called properties or methods.
        //always use commas in object
        let student1 = {
            name:"subhajit",
            roll:24,
            class:9,
            stream:"BCA",
            marks:[24,36,78],
        }
        console.log(student1);

        //if any one want to see indevidual property's value whics is also possible in object

        console.log(student1.class);
    </script>
