<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<sript>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        //String Function :-


        var num1 = "This is Javascript";
        //we can locate the any position of the character in sthe string 
        // First occurence of a substring
        num2 = num1.indexOf("is");// First number of string

        // Last occurence of a substring
        num3 = num1.lastIndexOf("s")// Last number of string
        // .indexOf is a string function which helps to locate the position of any character 


        console.log(num2)
        console.log(num3);
        var t = num1.length;//.legth helps to measure how many characters are available in the string 
        console.log(`${t}`);

        // // Substring from a string
        var v="Hellow World";
        var v1 = v.slice(1,5);// slice print the range of sting in the variable
        var v2 = v.substring(0,9); // substring can only take positive characters from the string
        console.log(v1);
        console.log(v2);

    </script>
</body>
</html>
