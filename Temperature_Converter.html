<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        //Convert Fahrenheit to Celsius
        var f = prompt("Enter any Value : ");
        f1 = parseInt(f);

        var cel = (f1-32) * (5/9);
        document.write("Cel is ="+cel);

        //°C to °F conversion

        var c = prompt("Enter any Value : ");
        c1 = parseInt(c);

        var far = (c1 * 9/5) + 32;
        document.write("Fahrenheit = "+far);

    </script>
</body>
</html>
