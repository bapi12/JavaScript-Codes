<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If and else if</title>
</head>

<body>


    <script>
        // In javaScrip two types of control statements are there.
        // 1. If else 

        //syntax of if else statement
        
        //if (condition) {
        //  block of code to be executed if the condition is true
        //}

        var num1 = prompt("Enter any number : ");

        if (num1 % 2 == 0)
            document.write(num1 + " IS EVEN ");

        else if (num1 % 2 != 0)
            document.write(num1 + " IS EVEN ");
    </script>
</body>

</html>
