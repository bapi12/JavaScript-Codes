<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        //The JavaScript Switch Statement
        //There are 3 other statement in Switch :- case, break, default

        //Use the switch statement to select one of many code blocks to be executed.
        //break statement break the implementation if any condition is true
        //default statement print the default condition if all conditions are false

        var day = prompt("ENTER ANY DAY : ");
        var day = parseInt(day);//convert the day variable into int data type

        switch (day) {    //here is expression
            case 1:
                document.write("Sunday");
                break;
            case 2:
                document.write("Monday");
                break;
            case 3:
                document.write("Tuesday");
                break;
            case 4:
                document.write("Wednessday");
                break;
            case 5:
                document.write("Thursday");
                break;
            case 5:
                document.write("Fryday");
                break;
            case 7:
                document.write("Saturday");
                break;
            default:
                document.write("The DAY IS INVALID");
        }
    </script>
</body>

</html>
