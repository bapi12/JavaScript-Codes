<body>



    <script>


        // String Function part 02
        //1. The charAt() method returns the character at the specified index in a string.
        var char = "I am a student of BCA";//it shows the character of the specified number
        console.log(char.charAt(3));//it prints 'm'

        // 2. touppercase() make any character capital letter

        var char = "Love India";

        console.log(char.toUpperCase());//LOVE INDIA

        // 2. toLowerCase() make any character small letter

        var char1 = "LOVE INDIA";
        
        console.log(char1.toLowerCase());


        //conCat is a function which concate two strings

        var c ="I love";
        var d =" India";

        console.log(c.concat(d));

    </script>
