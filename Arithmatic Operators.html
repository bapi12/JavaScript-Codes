<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Operators</title>
</head>
<body>
    

    <script>

        //Javascript Operators 
        // 1. Arithmatic Operators
        // +,-,*,/,%(modulus/remainder),**,++,--
        var num1 = 2;
        var num2 = 3;
        sum = num1 + num2;
        console.log(sum);

        // ** is power operator
        var a = 2;
        var b = 3;
        var exponent = 2 ** 3;

        console.log(exponent);

        // 2. Assignment Operators
        // =, +=, -=, *=, /=, %=, **=

        var n = 3;
        n**=3;
        console.log(n);

        var t = 3;
        t -=1;
        console.log(t);
    </script>
</body>
